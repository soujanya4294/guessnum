<html>
    <head>
        <title>guess the number</title>
    </head>
    <body>
        Enter the number between 1 to 10
        <input type="text" id="guess">
        <button id="num">ok</button>
        <br>
        <p id="gn">

        </p>
        <script type="text/javascript">
        document.getElementById("num").onclick=function(){
        var com=Math.floor(Math.random()* 1);
        var user=document.getElementById("guess").value;
        document.getElementById("gn").innerHTML="generated number is "+com;
        if(com==user){
            alert(" correct ");
        }
        else{
            alert(" please try agian");
        }

        }
        
        </script>
    </body>
</html>
